<template>
    <template if:true={flag}>
        
            
        <lightning-button variant="brand" class="slds-align_absolute-center"
        label="Save"  key={item} onclick={handleSave}></lightning-button>
    
        
    <div class = "card_wrapper">
       
        <template for:each={projects.data} for:item="item" style={calcWidth}>
            <div class = "projectContainer" key={item}>
                <h1 class = "column_heading">{item.Name}</h1>
                <c-drag-and-drop-list records={records} project={item} onlistitemdrag={handleListItemDrag}
                onitemdrop={handleItemDrop}>
                
                </c-drag-and-drop-list>
                
            </div>
            
        </template>
      
        
    </div>
</template>
    <template if:true={bShowModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container"> -->
    <!-- modal header -->
     <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Record Detail</h2>
                </header>
    <!-- modal body -->
     <div class="slds-modal__content slds-p-around_large" id="modal-content-id-1">
                    
        <div class="slds-p-bottom_large slds-p-left_large" style="width:500px">

             <lightning-record-edit-form
                  
                              id="recordViewForm"
                  
                              record-id={recordId}
                            onsubmit={checkSubmit}
                              object-api-name="Employee__c"
                              onsuccess={handleSubmit}
                            >
                  
                     <lightning-messages></lightning-messages>
                  
                              <lightning-input-field field-name="Designation__c"> </lightning-input-field>
                  
                             
                  
                              <lightning-button
                  
                                type="submit"
                                
                                label="Update record"
                  
                                class="slds-m-top_medium"
                                
                              >
                  
                              </lightning-button>
                  
                            </lightning-record-edit-form>
                  
                          </div>
                  
                        </div>
                    
                </div>
                <!-- modal footer start -->  
                <footer class="slds-modal__footer">
                    <lightning-button variant="brand" label="Close" title="Close" onclick={closeModal}>
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    </template>
