<template>
	<lightning-card title="Employees" icon-name="standard:employee_organization">
		<div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
	

			<div class = "slds-list_horizontal slds-has-inline-block-links_space slds-col">			
				<lightning-combobox name="Location Filter" label="Location" value={selectedLocationValue}
					placeholder="Select Location" options={locationOptions} onchange={handleFilterChange}>
				</lightning-combobox>
				&nbsp;
				<lightning-combobox name="Project Filter" label="Project" value={selectedProjectValue}
					placeholder="Select Project" options={employeeProjectOptions} onchange={handleFilterChange}>
				</lightning-combobox>
				&nbsp;
				<lightning-combobox name="Technology Filter" label="Technology" value={selectedTechnologyValue}
					placeholder="Select Technology" options={employeeTechnologyOptions} onchange={handleFilterChange}>
				</lightning-combobox>
			</div>
			<br>
			<!-- <lightning-card title="Wire CurrentPageReference">
				<pre>{currentPageRef}</pre>
			  </lightning-card> -->
			  
			<lightning-layout multiple-rows="true" pull-to-boundary="small">
				<template for:each={emps} for:item="employee">

					<lightning-layout-item key={employee.Id} size="3" class="slds-var-p-around_x-small">


						<lightning-card title={employee.Name} class="employee-tile">
							<!-- <p class="slds-grow slds-cell-wrap">{employee.Location__c}</p>
					<h6 class="slds-rich-text-area__content slds-grow slds-cell-wrap">{employee.Project__r.Name}</h6> -->
							<div class="slds-var-p-horizontal_small employee-tile-body">
								<div class="slds-media">
									<div class="slds-media__figure">
										<p class="slds-var-m-bottom_xx-small slds-truncate"></p>

										<lightning-formatted-rich-text value={employee.Profile_Picture__c}>
										</lightning-formatted-rich-text>


										<lightning-button label="View Details" class="slds-var-m-bottom_xx-small"
											onclick={handleEmployeeDetails} value={employee.Id}></lightning-button>

									</div>
									<div class="slds-media__body">
										<!-- <p class="slds-var-m-bottom_xx-small slds-truncate"><lightning-formatted-rich-text value = {Profile_Photo__c}></lightning-formatted-rich-text></p> -->


									</div>
									<!-- <lightning-button label="View Datails" onclick={handleEmployeeDetails} value={employee.Id}></lightning-button> -->
								</div>
							</div>
						</lightning-card>
						<!-- End employee tile -->
					</lightning-layout-item>
				</template>
			</lightning-layout>
		</div>
	</lightning-card>
</template>
