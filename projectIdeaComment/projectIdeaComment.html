    <template if:true={displayflag}>
        <b>
            <h1 style="font-size:30px;color:tomato">
                <p>{title}</p>
            </h1>
        </b>
        <br>

        <lightning-card title="Feedback">
            <form>
                <lightning-messages></lightning-messages>
                <lightning-input value={comment} placeholder="" required=""  aria-describedby="form-error-01" aria-invalid="true" label="Write your feedback" onchange={onCommentHandler}></lightning-input>
                <lightning-button label="Post" class="button" onclick={submitComment}></lightning-button>
            </form>
        </lightning-card>
        <template if:true={comments.data}>
            <lightning-card title="Feedback submitted by  employees">
                <template for:each={comments.data} for:item='c'>
                    <lightning-card key={c.Id}>
                        <lightning-layout key={c.Id}>

                            <lightning-layout-item padding="around-small" border="1">
                                <div class="header-column">
                                    <p style="color:blue;" key={c.Id} class="field-title" title="Field 1">
                                        {c.Submitter_Name__c}</p>
                                    <p key={c.Id}>{c.text__c}</p>
                                </div>
                            </lightning-layout-item>
                        </lightning-layout>

                    </lightning-card>
                </template>



            </lightning-card>
        </template>



    </template>

</template>
