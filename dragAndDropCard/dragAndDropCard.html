<template>
    <template if:true={isSameProject}>
        <div draggable="true" ondragstart={itemDragStart} data-item={record.Id}>
            <li class="slds-item slds-m-around_small">
                <article class="slds-tile slds-tile_board">
                    <h3 class="slds-truncate" title={record.Name}>
                        <a href="#" data-id={record.Id} onclick={navigateHandler}>
                            <span class="slds-truncate" data-id={record.Id}>
                                {record.Name}<br>
                                {record.Email__c}<br>
                                {record.Location__c}<br>
                            </span>
                        </a>
                    </h3>

                </article>
            </li>

        </div>
    </template>



</template>
