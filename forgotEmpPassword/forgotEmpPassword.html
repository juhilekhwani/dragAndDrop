<template>

    <template if:true={checkemployee}>
        <div class="slds-size--1-of-2">
            <lightning-card title="Enter Employee Id">
                <lightning-input label="Employee Id" onchange={handleEmployeeId}></lightning-input>
                <br>
                <lightning-button label="Submit" variant="brand" onclick={checkEmployeeId}></lightning-button>
                <br>
            </lightning-card>
        </div>
    </template>

    <template if:true={checkotp}>
        <div class="slds-size--1-of-2">
            <lightning-card title="Enter OTP">
                <lightning-input label="Enter OTP" type="password" onchange={handleOtp}></lightning-input>
                <br>
                <lightning-button label="Submit" variant="brand" onclick={checkEmailOtp}></lightning-button>
                <br>
            </lightning-card>
        </div>
    </template>

    <template if:true={newpassword}>
        <div class="slds-size--1-of-2">
            <lightning-card title="Reset Password">
                <p style="color:red">Password should have one numeric character, one upper case , one lower case and @, #, $,% special characters.</p>
                <p style="color:red">Password length having minimum of 9 and maximum of 12 characters.</p>
                <lightning-input label="New Password" type="password" onchange={handleNewPassword}></lightning-input>
                <br>
                <lightning-input label="Confirm New Password" type="password" onchange={handleConfirmPassword}>
                </lightning-input>
                <br>
                <lightning-button label="Submit" variant="brand" onclick={checkNewPassword}></lightning-button>
                <lightning-messages></lightning-messages>
                <br>
            </lightning-card>
        </div>
    </template>
</template>
